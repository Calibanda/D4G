<!DOCTYPE html>
<html>
<head>
    <title>Formulaire</title>
    <script type="text/javascript" src="verifyMdp.js"></script>
</head>
<body>
    <!-- FORMULAIRE D INSCRIPTION AVEC UN REQUIRED SUR CHAQUE CHAMPS-->
    <FORM METHOD="GET" ACTION="http://localhost:8080/WebApplication1/MyServlet">
    <h1>FORMULAIRE</h1>
    <h2>Information Personnel</h2>
    <p>Nom : <input type="text" id="Surname" name="Surname" required > </p>
    <p>Prénom : <input type="text" id="name" name="name" required></p>
    <p>Mail : <input type="email" id="email" name="email" required></p>
    <p>Mot de passe : <input type="password" id="pass" name="password" minlength="8" required> * 8 caractères minimum</p>
    <p>Confirmation du mot de passe : <input type="password" id="pass_2" name="verify_password" onchange="change()" minlength="8" required> <span id="affiche" style="color:#990000;font-weight:bold;"></span> </p> <!-- Vérification de la correspondance des MDP à l'aide d'un scrypte JS -->
    <p><input disabled type="submit" id="btn_signin" value="Sign in" ></p> <!-- Bouton désactivé tant que la méthode change ne soit pas correcte-->
    </FORM>
</body> 
</html>
